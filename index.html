<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            Dashboard
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Task</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <div class="main-container">
            <header>
                <div class="search-bar-and-profile">
                    <div class="search-bar-div">
                        <label for="saerch-bar">Search</label>
                        <input type="search" id="saerch-bar" name="search">
                    </div>
                    <div class="profile">
                        <span>notification bell</span>
                        <span>profile pic</span>
                        <span>Morgan Oakley</span>
                    </div>
                </div>
                <div class="greeting-and-buttons">
                    <div class="greeting">
                        <span>Profile Pic</span>
                        <div class="greetin-referred">
                            <span>Hi there</span>
                            <span>Morgan Oakley</span>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="project-cards"></div>
                <div class="announcement-and-trending">
                    <div class="announcement"></div>
                    <div class="trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
